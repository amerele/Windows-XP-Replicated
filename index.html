<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Mine Sweeper</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- icones na area de trabalho -->
  <div class="app soft"><img src="media/sweeper.webp" width='64px' alt="">Campo minado</div>
    <div class="lixeira soft"><img src="media/lixeira.png" width='64px'>Lixeira</div>
  <div class=container>

    <!-- Janela do jogo -->
    <div class='cont'>
      <div class="window">
        <div class="window-left"><img class='icon' src="media/sweeper.webp"> Campo Minado</div>
        <div class='buttons'>
          <button class="buttons-window minimizar">-</button>
          <button class="exit">X</button>
        </div>
      </div>
      <!-- Escolha a dificuldade: -->
      <div class="dificuldade">
        <label for="dificuldade">Escolha uma dificuldade:</label>
        <select id="diff">
          <option value="normal">Normal</option>
          <option value="hard">Dif√≠cil</option>
        </select>
        </label>
        <button id=restart> Reiniciar</button>
      </div>
    
      <!-- Tabela in-game -->
      <table id=tabela></table>
    </div>
      


    <!-- Barra de tarefas -->
    <div class="taskbar">
      <div class="taskbar-left">
        <div class="iniciar"><img src='media/janelas.png' />Iniciar</div>
        <div class="minesweeper"><img class='icon' src="media/sweeper.webp" alt=""> Campo Minado</div>
      </div>
      <div class="timer">aa</div>

    </div>
    <script src="script.js"></script>
</body>

</html>
